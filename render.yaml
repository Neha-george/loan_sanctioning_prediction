# Native Python Deployment Configuration for Render
# Uses rule-based model (no compilation-heavy ML dependencies)

services:
  - type: web
    name: loan-sanctioning-system
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements_nuclear.txt && python -c "import pandas; import numpy; import flask; print('âœ… Build successful')"
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT
    region: oregon
    plan: free
    branch: main
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: loan-ml-secret-key-2024
      - key: PYTHONPATH
        value: /app
    healthCheckPath: /